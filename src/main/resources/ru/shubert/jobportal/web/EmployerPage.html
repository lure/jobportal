<body>
<div id="topNav">
    <a href="#" title="Flash Web"><img src="/images/logo_text.gif" alt="Flash Web" width="179" height="35" border="0" /></a>
    <ul>
        <li class="fp">ВАКАНСИИ (МОИ)</li>
        <li wicket:id="myresume"><a href="/person" title="Мое резюме">РЕЗЮМЕ (МОЕ)</a></li>
        <li wicket:id="allvacancy"><a href="/vacancy" title="Вакансии">ВАКАНСИИ</a></li>

<div id="body">
    <div id="topShadow"></div>
    <div id="bodyPannel">
        <div id="midle" style="background: none; padding-top: 0px;">

            <!-- Редактирование -->
            <h2 style="border-bottom: 1px dashed #aaa;padding-left:10px;">Ваши <span>вакансии</span></h2>
            <block id="edit" style="display:block">
                <div wicket:id="feedback"></div>
                <form method="post" action="#"wicket:id="form" class="contact">
                    <padding id="content" class="empldescr">
                        <p><label>Название компании</label><input wicket:id="name" type="text" value="OOO СигмаТор"/></p>

                        <p class="title title-about"><label >О НАС:</label>&nbsp;</p>
                        <textarea  wicket:id="description" class="description-employer"  name="description" id="description"></textarea>
                    </padding>
                    <padding>
                        <!-- Управление формой -->
                        <div style="border-bottom: 1px dashed #aaa;padding-left:10px;">&nbsp;</div>
                        <div id="contact">
                            <br/>
                            <input wicket:id="save" style="clear:left; width: 90px; background: url('/images/more_bg.gif') no-repeat scroll 70px 0 #FFFFFF;" type="submit" class="submit" value="сохранить"  title="Дальше" />
                            <input wicket:id="cancel" type="submit"  class="reset" value="очистить" title="Очистить" />
                        </div>
                    </padding>
                </form>
                <br /> <br />
                <padding id="content">
                    <p class="title title-about"><label>Вакансии:</label>
                        <a wicket:id="add-vacancy-link" title="Добавить вакансию" href="#"><img alt="add vacancy" src="/images/add.png" style="float: right;"/></a>

                    <padding class="education">
                    </padding>
                </padding>
                <div wicket:id="vFeedbackPanel"></div>
                <padding id="content" >
                    <table style="width:665px">
                        <tr>
                            <th>Должность</th>
                            <th>Зарплата от</th>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                        <tbody wicket:id="viewContainer">
                        <tr wicket:id="vacancies">
                            <td wicket:id="position">Менеджер по продажам</td>
                            <td><span wicket:id="salary">70 000</span>&nbsp;<span wicket:id="currency">р.</span></td>
                            <td style="text-align:center"><a href="#" wicket:id="edit">РЕДАКТИРОВАТЬ</a></td>
                            <td style="text-align:center"><a href="#" wicket:id="delete">УДАЛИТЬ</a></td>
                            <td style="text-align:center"><a href="#" wicket:id="search">НАЙТИ КАНДИДАТА</a></td>
                        </tr>
                        </tbody>
                    </table>
                </padding>
                <div style="height: 40px">&nbsp;</div>
